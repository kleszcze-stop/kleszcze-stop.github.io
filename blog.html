---
layout: default
nav-blog: active
---

<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Nasz Blog</h1>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">


            {% for post in site.posts %}

            <!-- Blog Post Excerpt -->
            <div class="col-sm-6">
                <div class="blog-post blog-single-post">
                    <div class="single-post-title">
                        <h2>{{ post.title | escape }}</h2>
                    </div>

                    <div class="single-post-image">
                        <img src="{{ post.image }}" alt="{{ post.title | escape }}">
                    </div>

                    {% assign date_format = site.date_format | default: "%b %-d, %Y" %}
                    <div class="single-post-info">
                        <i class="glyphicon glyphicon-time"></i>{{ post.date | date: date_format }} <a href="#"
                                                                                                       title="Show Comments"><i
                            class="glyphicon glyphicon-comment"></i>11</a>
                    </div>

                    <div class="single-post-content">
                        <p>
                            {{ post.summary | escape }}
                        </p>
                        <a href="{{ post.url | relative_url }}" class="btn">Czytaj dalej</a>
                    </div>
                </div>
            </div>
            <!-- End Blog Post Excerpt -->

            {% endfor %}

</div>
